{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ object.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static object.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the object:</h5>
        <p>{{ object.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ object.technology }}</p>
    </div>
</div>
{% endblock %}
